<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Lista de Compras</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Lista de Compras</h1>

    <div class="input-area">
        <input type="text" id="inputItem" placeholder="Digite um item...">
        <button onclick="adicionarItem()">Adicionar</button>
    </div>


    <div class="filtros">
        <button onclick="filtrarItens('todos')">Todos</button>
        <button onclick="filtrarItens('concluidos')">Conclu√≠dos</button>
        <button onclick="filtrarItens('pendentes')">Pendentes</button>
    </div>

    <ul id="lista"></ul>

    <h3>Exportar / Importar JSON</h3>
<div class="input-area">
        <button onclick="exportarJSON()">Exportar</button>
        <button onclick="importarJSON()">Importar</button>
        <textarea id="jsonArea" rows="6" cols="50" placeholder="Cole o JSON aqui..."></textarea>
    </div>
        

    <script src="script.js"></script>
</body>
</html>
